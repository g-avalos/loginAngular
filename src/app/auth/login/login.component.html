<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-body">
        <H2 class="text-center">Login</H2>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" formControlName="email">
          </div>
          <div class="form-group">
              <input type="password" class="form-control" placeholder="Password" formControlName="password">
          </div>
          <div style="text-align:center">
            <button class="btn btn-lg btn-primary btn-block" mat-raised-button color="primary" [class.spinner]="loading" [disabled]="loading" (click)="onLogin()">Login</button>
          </div>
        </form>
        <div class="form-group mt-3">
          <p>No tenes cuenta?&nbsp; <a [routerLink]="['/register']">Registrate</a></p>
        </div>
        <div class="form-group mt-2">
          <p><a [routerLink]="['/forgot-password']"> Olvidaste tu clave?</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
